<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star pattern</title>
    <style>
        body {
            color:red;
            font-size: 30px;
            background-color: black;
            border: solid pink 10px;
            padding:50px;
            margin:100px;
        }
        .Text-underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="Text-underline">Heyy Welcome</h1>
    <script>
// Star pattern program:

    for(let i=1;i<=5;i++){
        for(let j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br/>")
    }
    
    </script>
</body>
</html>
